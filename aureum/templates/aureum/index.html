<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Aureum</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src='{% static "js/java.js" %}'></script>
    <script>
      var max_year = "{{ Max }}";
      var min_year = "{{ Min }}";
      var curr_max_year = "{{ Curr_Max }}";
      var curr_min_year = "{{ Curr_Min }}";
      var companies = {{ Companies|safe }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href='{% static "css/styles.css" %}'>
    <link rel="stylesheet" href='{% static "css/autocomplete.css" %}'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <form autocomplete="off" action="/information">
      <div class="autocomplete" style="width:300px;">
        <input id="myInput" type="text" name="myCountry" placeholder="Enter SPY Company Name or Ticker">
      </div>
      <input type="submit">
    </form>
    <h1>{{ Company }}</h1>
    <div class="tab" id='tab'>
      <button onclick="location.href='/information';">Company Information</button>
      <button onclick="location.href='/income';">Income Statement</button>
      <button onclick="location.href='/cash';">Cash Flow Statement</button>
      <button onclick="location.href='/balance';">Balance Sheet</button>
    </div>
    {% block content %}
    {% endblock %}

    <script type="text/javascript" src='{% static "js/autocomplete.js" %}'></script>
  </body>
</html>
